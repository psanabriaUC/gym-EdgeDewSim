apply plugin: 'application'

application {
    sourceCompatibility = 11
    targetCompatibility = 11
    mainClass = 'cl.puc.ing.edgedewsim.RemoteSimulator'
    applicationDefaultJvmArgs = ['-Xmx8g']
    applicationDistribution.from("../sim_input") {
        into("sim_input")
    }
    executableDir = ""
}

tasks.run.workingDir = rootProject.projectDir

dependencies {
    compile project(':MobileGrid')
    compile project(':Simulator')
    compile 'org.apache.commons:commons-math3:3.6.1'
    compile 'org.mybatis:mybatis:3.5.5'
    compile 'org.hsqldb:hsqldb:2.5.1'
    testCompile group: 'junit', name: 'junit', version: '4.12'
}
